<header>
  <button id="toChoice" [routerLink]="'/choice'" (click)="algorithmSolution.step(-'Infinity')">Return to algorithm
    choice
  </button>
  <h1>Short Path</h1>
</header>

<div class="horizontal">
  <div class="vertical">
    <app-graph-display [executing]="executing" [(choosenElement)]="choosenElement"></app-graph-display>
    <app-algorithm-controller [(executing)]="executing" [production]="production"></app-algorithm-controller>
  </div>
  <div class="vertical">
    <div #stageDescription id="description" #description>Description of current step of algorithm execution will appear
      here</div>
    <app-element-info-display [choosenElement]="choosenElement"></app-element-info-display>
    <app-elements-data-table [executing]="executing" [choosenElement]="choosenElement"></app-elements-data-table>
  </div>
</div>
